<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Mensagens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>3° DS</h1>
    </header>

    <main>
        <section id="form-container">
            <h2>Envie uma mensagem</h2>
            <form id="message-form">
                <input type="text" id="title" placeholder="Título da mensagem" required>
                <textarea id="content" placeholder="Escreva sua mensagem..." required></textarea>
                <input type="file" id="attachment" multiple>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="messages-container">
            <h2>Mensagens</h2>
            <div id="messages-list"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
